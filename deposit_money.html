<script>

    function create() {

        var accnNumber = document.getElementById("accountnumber").value;
        var Rupees = document.getElementById("rupees").value;

        $.ajax({
            url: "handleDeposit.php",    //the page containing php script
            type: "POST",    //request type,
            data: { accountnumber: accnNumber, rupees: Rupees },
            success: function (result) {
                if (result == 'success') {
                    Swal.fire({
                        position: "center",
                        icon: "success",
                        title: "Money Deposit Successfully",
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        location.replace('home_page.php');
                    });
                }
                else {
                    Swal.fire({
                        position: "center",
                        icon: "error",
                        title: "Something Went Wrong",
                        showConfirmButton: false,
                        timer: 1500
                    }).then({

                    });
                }
            }
        });
    }
</script>
