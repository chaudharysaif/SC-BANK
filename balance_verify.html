<script>

    function create() {

        var pin = document.getElementById("pin").value;

        $.ajax({
            url: "handleBalancePin.php",    //the page containing php script
            type: "POST",    //request type,
            data: { pin: pin },
            success: function (result) {
                if (result == 'success') {
                    Swal.fire({
                        position: "center",
                        icon: "success",
                        title: "PIN Number Verified",
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        location.replace('balance.php');
                    });
                }
                else {
                    Swal.fire({
                        position: "center",
                        icon: "error",
                        title: "Incorrect PIN Number",
                        showConfirmButton: false,
                        timer: 1500
                    }).then({

                    });
                }
            }
        });
    }
</script>
