<script>

    function create() {

        var accnNumber = document.getElementById("accountnumber").value;

        $.ajax({
            url: "handlePassbook.php",    //the page containing php script
            type: "POST",    //request type,
            data: { accountnumber: accnNumber },
            success: function (result) {
                if (result == 'success') {
                    Swal.fire({
                        position: "center",
                        icon: "success",
                        title: "Opening Passbook",
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        location.replace('passbook.php');
                    });
                }
                else {
                    Swal.fire({
                        position: "center",
                        icon: "error",
                        title: "Incorrect Account Number",
                        showConfirmButton: false,
                        timer: 1500
                    }).then({

                    });
                }
            }
        });
    }
</script>
